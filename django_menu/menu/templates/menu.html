{% load common_tags %}

<ul class="menu">
    {% for node in nodes %}
        {% if node.parent is None or prevision_node == node.parent %}
            <li><a href="{{ node.url}}">{{ node.name }}</a></li>
        {% endif %}
        {% if node.children is not Note %}
            {% show_menu node.children.all node %}
        {% endif %}
    {% endfor %}
</ul>
